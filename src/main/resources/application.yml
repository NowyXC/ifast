server:
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8888
  servlet:
    context-path: /
    session:
      timeout: 1800
spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    generator:
      WRITE_NUMBERS_AS_STRINGS: true
  profiles:
    active: dev
  redis:
  #    host: 127.0.0.1
  devtools:
    restart:
      enabled: true
  banner:
    location: config/banner.txt
    charset: utf-8
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  typeAliasesPackage: com.ifast.**.domain
  global-config:
    id-type: 2
    field-strategy: 1
    db-column-underline: false
    capital-mode: false
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    logic-not-delete-value: 0
    logic-delete-value: 1
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: false